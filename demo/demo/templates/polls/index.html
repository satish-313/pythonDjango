{% extends 'base.html' %}
{% block title %}
    list
{% endblock %}
{% block content %}
    <h2>this is the context {{title}}</h2>
    {% if questions %}
        <ul>
            {% for question in questions%}
                <li>
                    <a href="{% url 'detail' question.id %}">{{question.title}}</a>
                </li>
            {%endfor%}
        </ul>
    {% else %}
        <p>there are no question available</p>
    {% endif %}
{% endblock %}
