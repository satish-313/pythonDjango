{% extends 'base.html' %}
{% block title %}
    login
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label>username</label></td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td><label>password</label></td>
                <td><input type="password" name="password"></td>
            </tr>
        </table>
        <input type="submit" value="login">
    </form>
    <p>{{error}}</p>
{% endblock %}
