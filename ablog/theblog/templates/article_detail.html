{% extends 'base.html' %}

{% block title %}
    {{post.title_tag}}
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <small> by : {{ post.author}}</small><br>
    {{post.post_date}}
    <hr>
    {{ post.body|safe }}
    <br><br>
    <a class="btn btn-secondary" href="{% url 'home:home' %}">home</a>
    <br><br>
    {% if user.is_authenticated %}
        <a class="btn btn-secondary" href="{% url 'home:delete' post.id %}">Delete</a>
    {% endif %}
{% endblock %}
