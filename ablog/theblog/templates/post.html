{% extends 'base.html' %}

{% block title %}
    add post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add post...</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{form.as_p}}
            <button class="btn btn-secondary">Post</button>
        </form>
        <br>
        <a class="btn btn-secondary" href="{% url 'home:home' %}">Home</a>
    </div>
    <script>
        let userid = "{{ user.id }}"
        document.getElementById('Theuser').value = userid;
    </script> 
{% else %}
    <p>Login is required</p>
    <a href="{% url 'login' %}">Login Page!</a>
{% endif %}
{% endblock %}
